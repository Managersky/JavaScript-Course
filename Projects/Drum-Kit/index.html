<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Drum Kit</title>
		<link
			href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>How it sounds?</h1>
				<p>Check how the most popular instruments in the world sound</p>
			</header>
			<div class="drum-content">
				<div data-key="71" class="key">
					<kbd>G</kbd>
					<span class="instrument">Guitar</span>
				</div>
				<div data-key="86" class="key">
					<kbd>V</kbd>
					<span class="instrument">Violin</span>
				</div>
				<div data-key="80" class="key">
					<kbd>P</kbd>
					<span class="instrument">Piano</span>
				</div>
				<div data-key="68" class="key">
					<kbd>D</kbd>
					<span class="instrument">Drums</span>
				</div>
				<div data-key="72" class="key">
					<kbd>H</kbd>
					<span class="instrument">Harmonica</span>
				</div>
				<div data-key="83" class="key">
					<kbd>S</kbd>
					<span class="instrument">Saxophone</span>
				</div>
				<div data-key="70" class="key">
					<kbd>F</kbd>
					<span class="instrument">Flute</span>
				</div>
				<div data-key="84" class="key">
					<kbd>T</kbd>
					<span class="instrument">Trumpet</span>
				</div>
			</div>

			<audio data-key="71" src="sounds/guitar.wav"></audio>
			<audio data-key="86" src="sounds/violin.wav"></audio>
			<audio data-key="80" src="sounds/piano.wav"></audio>
			<audio data-key="68" src="sounds/drums.wav"></audio>
			<audio data-key="72" src="sounds/harmonica.wav"></audio>
			<audio data-key="83" src="sounds/saxophone.wav"></audio>
			<audio data-key="70" src="sounds/flute.wav"></audio>
			<audio data-key="84" src="sounds/trumpet.wav"></audio>

			<footer>Challenge 1 #JavaScript30</footer>
		</div>

		<script src="js/script.js" async></script>
	</body>
</html>
