<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Telescope</title>
		<link
			href="https://fonts.googleapis.com/css?family=Raleway"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Telescope</h1>
				<p>Play with CSS Variables</p>
			</header>
			<div class="scope">
				<img src="images/garden.png" alt="beautiful garden" />
			</div>
			<div class="controls">
				<label for="rotate">Rotate:</label>
				<input
					type="range"
					name="rotate"
					min="0"
					max="360"
					value="0"
					data-sizing="deg"
				/>
				<label for="blur">Blur:</label>
				<input
					type="range"
					name="blur"
					min="0"
					max="100"
					value="10"
					data-sizing="px"
				/>
				<label for="zoom">Zoom:</label>
				<input
					type="range"
					name="zoom"
					min="25"
					max="50"
					value="10"
					data-sizing="%"
				/>
			</div>

			<footer>Challange 3 #JavaScript30</footer>
		</div>

		<script src="js/scripts.js" async></script>
	</body>
</html>
