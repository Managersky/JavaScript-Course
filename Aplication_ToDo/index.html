<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do aplication</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/ToDoView.js"></script>
    <script src="js/ToDo.js"></script>
    <script src="js/ToDoRenderer.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>To Do Aplication</h1>
        </header>
        <main>
            <div class="panel panel-main">
                <div class="panel-heading">
                    <h2>Add new task</h2>
                </div>
                <div class="panel-addTask">
                    <input class="panel-addTask__input" name="addTask" type="text" placeholder="Add new task">
                    <button class="panel-addTask__button panel-addTask__button--disabled" name="addTaskButton">Add</button>
                </div>
            </div>
            <div class="panel panel-toDoList">
                <!-- <div class="toDoItem">
                    <div class="toDoDescription">
                        <p>Temporary test task</p>
                    </div>
                    <label><input type="checkbox">Ready</label>
                    <button class="toDoItem__button" name="removeTaskButton">Delete</button>
                </div> -->
                <div id="toDo-list-root">

                </div>
            </div>
            <div class="panel panel-filters">
                <div class="panel-filters-btn">
                    <button class="btn btn-primary" name="btnAllTasks">All</button>
                    <button class="btn btn-default" name="btnReadyTask">Ready</button>
                    <button class="btn btn-default" name="btnNoReadytask">Not ready</button>
                </div> 
            </div>
        </main>
        <footer>stopka</footer>
    </div>  
</body>
</html>
