<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <!-- novalidate, która wyłącza domyślną walidację, aby podczas wysyłania formularza nie pojawiały się domyślne przeglądarkowe dymki walidacji -->
        <form class="form" id="contactForm" method="post" novalidate action="/send-scripts.php">
        <h1>Form</h1>
        <div class="form-row">
            <label for="field-name">Name*</label>
            <input type="text" name="name" required id="field-name" data-error="Wypełnij to pole">
        </div>
        <div class="form-row">
            <label for="field-email">Email*</label>
            <input type="email" name="email" required id="field-email" data-error="Wpisz poprawny email">
        </div>
        <div class="form-row">
            <label for="field-message">Message*</label>
            <textarea name="message" required data-error="Musisz wypełnić pole" id="field-message"></textarea>
        </div>
        <div class="form-row">
            <label class="checkbox-cnt">
                <input type="checkbox" data-error="Musisz wypełnić pole" name="regulation">
                <!-- .state to "ptaszek checkboxa" -->
                <i class="state" aria-hidden="true"></i>
                <span>Example checkbox  text</span>
            </label>
            <label class="checkbox-cnt">
                <input type="checkbox" data-error="Musisz wypełnić pole" name="regulation">
                <i class="state" aria-hidden="true"></i>
                <span>Example checkbox text</span>
            </label>
            <label class="checkbox-cnt">
                <input type="checkbox" data-error="Musisz wypełnić pole" name="regulation">
                <i class="state" aria-hidden="true"></i>
                <span>Example checkbox text</span>
            </label>
        </div>
        <div class="form-row">
            <label class="checkbox-cnt">
                <input type="radio" name="radio">
                <i class="state"></i>
                <span>Example radio text</span>
            </label>
            <label class="checkbox-cnt">
                <input type="radio" name="radio">
                <i class="state"></i>
                <span>Example radio text</span>
            </label>
        </div>
        <div class="form-row">
            <label>Select with apperance:none and background graphic</label>
            <select class="select-graphic">
                <option>Opction 1</option>
                <option>Opction 2</option>
                <option>Opction 3</option>
            </select>
        </div>
        <div class="form-row">
            <label>Select with additional element which simulate appearance</label>
            <div class="select-cnt">
                <select>
                    <option>Opction 1</option>
                    <option>Opction 2</option>
                    <option>Opction 3</option>
                </select>
                <i class="select"></i>
            </div>
        </div>
        <div class="form-row">
            <div class="file-cnt">
                <div class="input-file">
                    <span>Choose</span>
                    <input type="file" title="Wybierz" class="styled">
                </div>
                <span class="text"></span>
            </div>
        </div>
        <div class="form-row">
            <button type="submit" class="submit-btn">
                Wyślij
            </button>
        </div>
        </form>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="js/validate-script.js.js" defer></script>
    <script src="js/file-script.js" defer></script>
</body>
</html>
