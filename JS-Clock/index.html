<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Clock</title>
    <link href="https://fonts.googleapis.com/css?family=Aclonica" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>What time is it?</h1>
        </header>
        <div class="clock">
            <div class="clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand minute-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
        <div class="towns-content">
            <div class="town-btn" id="london" disabled>London</div>
            <div class="town-btn" id="new-york" disabled>New York</div>
            <div class="town-btn" id="warsaw" disabled>Warsaw</div>
            <div class="town-btn" id="tokyo" disabled>Tokyo</div>
            <div class="town-btn" id="moscow" disabled>Moscow</div>
        </div>

    </div>

    <footer></footer>

    <script src="js/scripts.js"></script>
</body>
</html>
