<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Kurs Javascript - zadanie tworzenie elementów</title>
<style>
    * {
        box-sizing: border-box;
    }
    .list {
        display:flex;
        border:2px solid #aaa;
        padding:20px;
    }
    .list .element {
        height:200px;
        flex-grow: 1;
        margin:10px;
        display: flex;
        background-image: linear-gradient( 135deg, #2AFADF 10%, #4C83FF 100%);
        border-radius: 10px;
        color: #fff;
        justify-content: center;
        align-items: center;
        font-family: sans-serif;
        text-shadow: 1px 1px 1px rgba(255,255,255,0.5);
        letter-spacing: 2px;
        text-transform: uppercase;
        font-size: 20px;
        font-weight: bold;
    }
    .delete {
        display: inline-block;
        padding:15px 30px;
        background: red;
        color:#fff;
        border:0;
        margin:10px 0;
    }
</style></head>

<body>

    <div class="list">
    </div>

    <button id="delete" class="delete" type="button">Usuń elementy</button>

    <script>
        let list = document.querySelector(".list");

        for (i = 1; i <= 5; i++) {
            let newDiv = document.createElement("div");
            newDiv.className = "element";
            newDiv.title = "Jestem divem numer " + i;
            newDiv.innerText = "Element " + i;
            list.appendChild(newDiv);
        }

        // alternatywne rozwiązanie:
        // const list = document.querySelector(".list");
        //     for (let i = 0; i < 5; i++) {
        //         const div = document.createElement("div");
        //         const nr = i + 1;
        //         div.classList.add("element");
        //         div.setAttribute("title", "Jestem divem numer " + nr);
        //         div.innerText = "Element " + nr;

        //         list.appendChild(div);
        //     }

        document.querySelector('#delete').addEventListener('click', function() {
            if (list.firstChild) {
                for (i = list.children.length; i >= 0; i--) {
                    list.removeChild(list.firstChild);
                }
            } else {
                alert("Nie ma co usuwać!");
            }
        })

    </script>

<div id="viewPortSize" class="bottom_right" style="display: none; background-color: rgb(0, 0, 0); color: rgb(255, 255, 255); font-size: 12px;"></div></body></html>
